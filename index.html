<!DOCTYPE html>
<html>
    <head>
      <title>Roll 4</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1><a href="/" id="home-link">Roll 4 Initiative</a></h1>
      <hr>
      <section id="store">
        <button class="btn btn-dark">Store</button>
      </section>
      <hr>
      <section id="message"></section>
      <section class="no-user">
        <button class="btn btn-info" id="show-signin">Sign in</button>
        <button class="btn btn-info" id="show-signup">Sign up</button>
        <form id="sign-in">
          <h2>Sign in </h2>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <br>

            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <br>
            <button class="btn btn-info">Sign in</button>
        </form>
        <form id="sign-up">
          <h2>Sign up </h2>
          <input type='text' name='credentials[userName]' placeholder='Enter UserName Here' required>
          <br>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <br>
            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <br>
            <input type='password' name='credentials[password_confirmation]' placeholder='Confirm Password Here' required>
            <br>
            <button class="btn btn-info">Sign up</button>
        </form>
      </section>
      <section class="user-signed-in">
        <nav class="nav-bar">
          <button id="change-password-button" class="btn btn-outline-primary">Change Password</button>
          <button id="sign-out" class="btn btn-outline-primary">Sign Out</button>
        </nav>
        <hr>
        <form id="create-campaign">
          <h2>Create Campaign </h2>
            <input type='text' name='title' placeholder='Enter Title Here' required>
            <br>
            <input type='text' name='description' placeholder='Enter Description Here' required>
            <br>
            <button class="btn btn-info">Submit </button>
        </form>
        <section class="user-options">
        <form id='change-password'>
          <h2>Change your password</h2>
            <br>
            <input name="passwords[old]" placeholder='Enter Old Password Here' type="password">
            <br>
            <input name="passwords[new]" placeholder='Enter New Password Here' type="password">
            <button class="btn btn-info">Change Password</button>
        </form>
      </section>
      <hr>
      <section class="campaigns">
        <div id="new-campaign"></div>
        <button id="show-campaigns">Show Campaigns</button>
        <div id="all-campaigns"></div>
        <section id="clicked-campaign"></section>
      </section>
      <section class="sessions">
        <div id="new-session"></div>
        <button id="show-sessions">Show Sessions</button>
        <div id="all-sessions"></div>
        <section id="clicked-session"></section>
        <hr>
        <form id="create-session">
          <h3>Create Session </h3>
            <input type='text' name='title' placeholder='Enter Title Here' required>
            <br>
            <input type='text' name='description' placeholder='Enter Description Here' required>
            <br>
            <button class="btn btn-info">Submit</button>
        </form>
        <section id="session"></section>
      </section>
    </section>

<hr>
    </body>
</html>
