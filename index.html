<!DOCTYPE html>
<html>
    <head>
      <title>Roll 4</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="page-title"><h1>Roll 4 Initiative </h1> <button type="button" class="btn btn-link" id="dice"><img src="public/images/dice.png" id="dice-img" alt="dice"/></button></div>
      <hr>
      <nav id="nav-bar">
        <section id="no-user-nav-bar">
          <button class="btn btn-info" id="show-signin">Sign in</button>
          <button class="btn btn-info" id="show-signup">Sign up</button>
          <button id="about-us" class="btn btn-info">About Us </button>
        </section>
        <section id="user-signed-in-nav">
          <button id="show-campaigns" class="btn btn-outline-primary">Show Campaigns</button>
          <button id="create-campaign-button" class="btn btn-outline-primary">Create a Campaign</button>
          <button id="change-password-button" class="btn btn-outline-primary">Change Password</button>
          <button id="sign-out" class="btn btn-outline-primary">Sign Out</button>
        </section>
      </nav>
      <hr>
      <section id="message"></section>
      <section class="no-user">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d block mx-auto" src="public/images/dnd-exploration-2-1222955-1280x0.jpeg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block mx-auto" src="public/images/dnd-players-handbook-cover.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block mx-auto" src="public/images/dragonpic.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <form id="sign-in">
          <h2>Sign in </h2>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <br>

            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <br>
            <button class="btn btn-info">Sign in</button>
        </form>
        <form id="sign-up">
          <h2>Sign up </h2>
          <input type='text' name='credentials[userName]' placeholder='Enter UserName Here' required>
          <br>
          <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
          <br>
          <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
          <br>
          <input type='password' name='credentials[password_confirmation]' placeholder='Confirm Password Here' required>
          <br>
          <button class="btn btn-info">Sign up</button>
        </form>
      </section>
      <section class="user-signed-in">
        <section id="welcome"></section>
        <form id="create-campaign">
              <h2>Create Campaign </h2>
              <input type='text' name='title' placeholder='Enter Title Here' maxlength="50" required>
              <br>
              <input type='text' name='description' placeholder='Enter Description Here' id="description" maxlength="125"  required>
              <br>
              <button class="btn btn-info">Submit </button>
            </form>
        <section id="clicked-campaign"></section>
        <section id="clicked-session"></section>
        <div id="all-campaigns"></div>
        <div id="all-sessions">
          <div class="each-session"></div>
        </div>
        <form id="create-session">
              <h3>Add a Session! </h3>
              <input type='text' name='title' placeholder='Enter Title Here' maxlength="50" required>
              <br>
              <textarea name='text' placeholder='Enter Session Here' id="session-text"></textarea>
              <br>
              <button class="btn btn-info">Submit</button>
            </form>
        <section class="user-options">
          <form id='change-password'>
            <h2>Change your password</h2>
              <br>
              <input name="passwords[old]" placeholder='Enter Old Password Here' type="password">
              <br>
              <input name="passwords[new]" placeholder='Enter New Password Here' type="password">
              <button class="btn btn-info">Change Password</button>
            </form>
          </section>
    </section>
    </body>
</html>
